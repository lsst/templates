name: "Technote (reStructuredText)"
group: "Documents"
dialog_title: "Create an rst technote"
dialog_fields:
  - key: "title"
    label: "Technote title"
    placeholder: ""
    hint: "Don't include the document's handle and avoid rst markup."
    component: "textarea"
  - key: "description"
    label: "Abstract or description"
    hint: "You can use reStructuredText here."
    component: "textarea"
    placeholder: ""
  - key: "author_id"
    label: "First author's ID"
    hint: "ID is a key from lsst-texmf's authordb.yaml (http://ls.st/uyr)"
    component: "text"
    placeholder: ""
  - label: "Series"
    component: "select"
    preset_options:
      - label: "DMTN"
        value: "dmtn"
        presets:
          series: "DMTN"
          github_org: "lsst-dm"
      - label: "ITTN"
        value: "ittn"
        presets:
          series: "ITTN"
          github_org: "lsst-it"
      - label: "PSTN"
        value: "PSTN"
        presets:
          series: "PSTN"
          github_org: "lsst-pst"
          org: "PST"
      - label: "RTN"
        value: "rtn"
        presets:
          series: "RTN"
          github_org: "lsst"
      - label: "SITCOMTN"
        value: "sitcomtn"
        presets:
          series: "SITCOMTN"
          github_org: "lsst-sitcom"
      - label: "SMTN"
        value: "smtn"
        presets:
          series: "SMTN"
          github_org: "lsst-sims"
      - label: "SQR"
        value: "sqr"
        presets:
          series: "SQR"
          github_org: "lsst-sqre"
      - label: "TSTN"
        value: "tstn"
        presets:
          series: "TSTN"
          github_org: "lsst-tstn"
      - label: "Test"
        value: "test"
        presets:
          series: "TESTN"
          github_org: "lsst-sqre-testing"
  - label: "Initial copyright holder"
    key: "copyright_holder"
    component: "select"
