name: "Test Report (lsstdoc LaTeX)"
group: "Documents"
dialog_title: "Create a test report"
dialog_fields:
  - key: "title"
    label: "Milestone name"
    placeholder: ""
    hint: "Used in the repo README, description and in the title."
    component: "textarea"
  - key: "plan"
    label: "Milestone ID/plan"
    hint: "Example: LVV-P73"
    component: "text"
  - key: "author"
    label: "Author"
    hint: "Author/curator name"
    component: "text"
    placeholder: ""
  - label: "Series"
    component: "select"
    preset_options:
      - label: "DMTR"
        value: "DMTR"
        presets:
          series: "DMTR"
          github_org: "lsst-dm"
      - label: "PSTR"
        value: "PSTR"
        presets:
          series: "PSTR"
          github_org: "lsst-pstn"
      - label: "SCTR"
        value: "SCTR"
        presets:
          series: "SCTR"
          github_org: "lsst-sitcom"
      - label: "Test"
        value: "test"
        presets:
          series: "TESTTR"
          github_org: "lsst-sqre-testing"
  - key: "serial_number"
    label: "Document number"
    placeholder: "0"
    hint: "Numbers only. Register the document in DocuShare to determine the number."
    component: "text"
    text_subtype: "number"
