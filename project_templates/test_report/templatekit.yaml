name: "Test Report (LaTeX)"
group: "Documents"
dialog_title: "Create a test report"
dialog_fields:
  - key: "title"
    label: "Milestone"
    placeholder: ""
    hint: "Don't include milestone ID/plan."
    component: "textarea"
  - key: "plan"
    label: "Milestone ID/plan"
    hint: "Example: LVV-P73"
    component: "text"
  - key: "author"
    label: "Author"
    hint: "Author/curator name"
    component: "text"
    placeholder: ""
  - label: "Series"
    component: "select"
    preset_options:
      - label: "DMTR"
        value: "DMTR"
        presets:
          series: "DMTR"
          github_org: "lsst-dm"
      - label: "Test"
        value: "test"
        presets:
          series: "TESTTR"
          github_org: "lsst-sqre-testing"
  - key: "serial_number"
    label: "Document number"
    placeholder: "0"
    hint: "Numbers only. Register the document in DocuShare to determine the number."
    component: "text"
    text_subtype: "number"
