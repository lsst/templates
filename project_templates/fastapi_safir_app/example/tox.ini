[tox]
envlist = py,coverage-report,typing,lint
isolated_build = True

[testenv]
description = Run pytest against {envname}.
runner = uv-venv-lock-runner
commands =
    pytest --cov=example --cov-branch --cov-report= {posargs}

[testenv:coverage-report]
description = Compile coverage from each test run.
commands = coverage report
package = skip
depends =
    py

[testenv:lint]
description = Lint codebase by running pre-commit.
commands = pre-commit run --all-files
package = skip
uv_sync_flags = --only-group, lint

[testenv:run]
description = Run the development server with auto-reload for code changes.
usedevelop = true
commands = uvicorn example.main:app --reload

[testenv:typing]
description = Run mypy.
commands =
    mypy src/example tests
package = skip
dependency_groups =
    dev
    typing
