name: "Technote (AASTeX LaTeX)"
group: "Documents"
dialog_title: "Create a paper"
dialog_fields:
  - key: "title"
    label: "Paper title"
    placeholder: ""
    hint: "Don't include the document's handle."
    component: "textarea"
  - key: "abstract"
    label: "Abstract or description"
    hint: "You can use LaTeX here."
    component: "textarea"
    placeholder: ""
  - key: "author_id"
    label: "First author's ID"
    hint: "ID is a key from lsst-texmf's authors.yaml (http://ls.st/uyr)"
    component: "text"
    placeholder: ""
  - label: "Series"
    component: "select"
    preset_options:
      - label: "DMTN"
        value: "DMTN"
        presets:
          series: "DMTN"
          github_org: "lsst-dm"
          org: "DM"
      - label: "PSTN"
        value: "PSTN"
        presets:
          series: "PSTN"
          github_org: "lsst-pst"
          org: "PST"
      - label: "SMTN"
        value: "smtn"
        presets:
          series: "SMTN"
          github_org: "lsst-sims"
          org: "SE"
      - label: "TSTN"
        value: "tstn"
        presets:
          series: "TSTN"
          github_org: "lsst-tstn"
          org: "DM"
      - label: "Test"
        value: "test"
        presets:
          series: "TESTN"
          github_org: "lsst-sqre-testing"
          org: "DM"
  - label: "Initial copyright holder"
    key: "copyright_holder"
    component: "select"
