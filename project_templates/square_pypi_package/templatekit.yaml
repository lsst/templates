name: "SQuaRE PyPI Package"
group: "SQuaRE"
dialog_title: "Create a Python package"
dialog_fields:
  - key: "name"
    label: "PyPI package name"
    hint: "Should be lower-case and a single word or hyphen-separated words."
    component: "text"
  - key: "description"
    label: "Description"
    hint: "One sentence summary of the app (for repo, README, PyPI metadata)."
    component: "text"
  - key: "github_org"
    label: "GitHub organization"
    hint: "The package will be created in this GitHub organization."
    component: "select"
  - label: "Initial copyright holder"
    key: "copyright_holder"
    component: "select"
