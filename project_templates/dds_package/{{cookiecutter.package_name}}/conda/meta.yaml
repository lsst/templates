{% raw %}
{% set data= load_setup_py_data() %}
package:
{% endraw %}
    name: "{{cookiecutter.package_name}}"
{% raw%}
    version: {{ data.get('version') }}

source:
    path: ../

build:
    noarch: python
    script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
    requires:
        - ts-conda-build =0.3
        - ts-dds
        - ts-idl {{ idl_version }}
        - ts-salobj {{ salobj_version }}
    source_files:
        - python
        - bin
        - tests
        - pyproject.toml
    commands:
        - pytest

requirements:
    host:
        - python {{ python }}
        - pip
        - setuptools_scm
        - setuptools
    build:
        - python {{ python }}
        - setuptools_scm
        - setuptools
        - ts-conda-build =0.3
    run:
        - python {{ python }}
        - setuptools
        - setuptools_scm
        - ts-salobj
        - ts-idl
{% endraw %}
